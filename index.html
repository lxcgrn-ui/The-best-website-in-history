<!DOCTYPE html>
<html lang="zh-Hant">

    <title>Premium Secure System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <p id="error-msg" class="hidden">驗證失敗，請重試</p>
        </div>
    </div>

    <div id="horror-overlay" class="hidden"></div>

    <script src="script.js"></script>

</html>
